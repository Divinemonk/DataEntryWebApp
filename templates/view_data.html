<!DOCTYPE html>
<html>
<head>
    <title>View Data</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333333;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .return-button {
            background-color: #2196F3;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            width: 150px;
        }
        
        .return-button:hover {
            background-color: #1976D2;
        }

        .delete-button {
            background-color: #f44336;
            color: #FFFFFF;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .delete-button:hover {
            background-color: #D32F2F;
        }
        
        .edit-button {
            background-color: #FF9800;
            color: #FFFFFF;
            border: none;
            padding: 5px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .edit-button:hover {
            background-color: #F57C00;
        }
    </style>
</head>
<body>
    <h1>View Data</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Address</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>
                <form action="/delete_data/{{ row[0] }}" method="post">
                    <button class="delete-button" type="submit">Delete</button>
                </form>
                <form action="/edit_data/{{ row[0] }}" method="get">
                    <button class="edit-button" type="submit">Edit</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <button class="return-button" onclick="window.location.href='/';">Return</button>
</body>
</html>
